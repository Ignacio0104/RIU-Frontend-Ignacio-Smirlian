<div class="hero-image-container">
  @if (isLoading()) {
  <mat-spinner></mat-spinner>
  } @if(heroImage()){
  <img
    alt="hero image"
    [style.display]="isLoading() ? 'none' : 'block'"
    (load)="onImageLoad()"
    src="{{ heroImage() }}"
  />
  }@else{
  <img
    [style.display]="isLoading() ? 'none' : 'block'"
    (load)="(true)"
    class="no-hero-image"
    alt="no hero image"
    src="assets/images/Placeholder_couple_superhero.png"
  />
  }
</div>
