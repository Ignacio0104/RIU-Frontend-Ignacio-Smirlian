<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to delete this item?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)">Cancel</button>
  <button mat-button color="warn" (click)="dialogRef.close(true)">
    Delete
  </button>
</mat-dialog-actions>
