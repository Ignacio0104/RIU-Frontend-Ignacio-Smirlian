<div class="main-hero-container">
  @if(selectedHero){
  <app-hero-card
    [selectedHero]="selectedHero"
    (changeHero)="changeSelectedHero($event)"
    (editHero)="openFormDialog($event)"
  />
  } @if(heroesList.length > 0){
  <app-hero-list />
  }

  <div class="button-container">
    <button matButton="tonal" (click)="openFormDialog()">Add Hero</button>
  </div>
</div>
