<div>
  <form>
    <mat-form-field>
      <mat-label>Search by id</mat-label>
      <input #searchById matInput [defaultValue]="" type="number" min="1" />
    </mat-form-field>
    <button class="search-button" mat-icon-button>
      @if(isLoading){
      <mat-spinner [diameter]="25"></mat-spinner>
      }@else{
      <button (click)="searchHero(searchById?.value || '')">
        <mat-icon>search</mat-icon>
      </button>
      }
    </button>
  </form>
</div>
