<div>
  <table
    mat-table
    [dataSource]="heroesData"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="alterEgo">
      <th mat-header-cell *matHeaderCellDef>Alter Ego</th>
      <td mat-cell *matCellDef="let element">{{ element.alterEgo }}</td>
    </ng-container>

    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef>Power</th>
      <td mat-cell *matCellDef="let element">{{ element.power }}</td>
    </ng-container>

    <ng-container matColumnDef="universe">
      <th mat-header-cell *matHeaderCellDef>Universe</th>
      <td mat-cell *matCellDef="let element">{{ element.universe }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr
      mat-row
      (click)="clickedCell(row)"
      *matRowDef="let row; columns: columns"
    ></tr>
  </table>
</div>
